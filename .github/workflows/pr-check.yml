name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-check:
    name: PR Build Verification
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check build configuration
      run: ./gradlew tasks --no-daemon
      
    - name: Build, test and lint
      id: build
      run: ./gradlew assembleDebug testDebugUnitTest lintDebug --no-daemon --stacktrace
      continue-on-error: false
      
    - name: Upload lint report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results-*.html
        
    - name: Comment PR with build status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const buildOutcome = '${{ steps.build.outcome }}';
          const status = buildOutcome === 'success' ? '✅ Build successful!' : '❌ Build failed!';
          const details = buildOutcome === 'success' 
            ? 'All checks passed: build, tests, and lint analysis completed successfully.'
            : 'Build failed. Please check the workflow logs for details.';
          const message = `### ${status}\n\n${details}\n\n**Build outcome:** ${buildOutcome}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
