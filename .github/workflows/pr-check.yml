name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-check:
    name: PR Build Verification
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check build configuration
      run: ./gradlew tasks --no-daemon
      
    - name: Assemble Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest --no-daemon --stacktrace
      
    - name: Run lint analysis
      run: ./gradlew lintDebug --no-daemon --stacktrace
      continue-on-error: true
      
    - name: Upload lint report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: app/build/reports/lint-results-*.html
        
    - name: Comment PR with build status
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const status = '${{ job.status }}' === 'success' ? '✅ Build successful!' : '❌ Build failed!';
          const message = `### ${status}\n\nBuild and test verification completed.`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
